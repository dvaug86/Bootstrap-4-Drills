<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--My CSS -->
    <link rel="stylesheet" href="apps.css">
    <title>Bootstrap 4 Drills</title>
</head>

<body class="bg-warning ">

    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="row">
            <h1 class="row d-flex justify-content-center">First Bootstrap Project</h1>
            <div class="row">
                <div class="col-4">first division</div>
                <div class="col-4">second division</div>
                <div class="col-4">third division</div>
            </div>
            <form class="col-12 border border-primary p-3 bg-white">
                <div class="form-group col-4">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
                </div>
                <div class="form-group col-4">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="cats">
                    <label for="cats" class="form-check-label">Cats</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dogs">
                    <label for="dogs" class="form-check-label">Dogs</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Cheese Pizza" id="cheese" value="option1">
                    <label class="form-check-label" for="cheese">
                        Cheese Piazza
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Hawaiian Pizza" id="hawaiian" value="option2">
                    <label class="form-check-label" for="hawaiian">
                        Hawaiian Piazza
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Supreme Pizza" id="supreme" value="option2">
                    <label class="form-check-label" for="supreme">
                        Supreme Piazza
                    </label>
                </div>
                <button class="btn btn-primary" type="submit"> Submitt</button>
            </div>
        
        </form>


    </div>
    </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
